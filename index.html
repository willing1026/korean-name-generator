<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title data-i18n="meta.title">Korean Name Generator – Real Usage Distribution</title>
  <meta name="description" data-i18n="meta.desc"
        content="Type an English name to get Korean names commonly used in Korea (last 3-year weighted). Includes family name and kept-form options (e.g., Liam → 리암)." />
  <link rel="canonical" href="https://USERNAME.github.io/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- (After approval) AdSense global script -->
  <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXX" crossorigin="anonymous"></script> -->

  <meta property="og:title" data-i18n="og.title" content="Korean Name Generator" />
  <meta property="og:description" data-i18n="og.desc" content="Real distribution-based suggestions + Korean family name + kept-form" />
  <meta property="og:type" content="website" />

  <script type="application/ld+json" id="jsonld-website">
  {
    "@context":"https://schema.org",
    "@type":"WebSite",
    "url":"https://USERNAME.github.io/",
    "name":"Korean Name Generator",
    "potentialAction":{
      "@type":"SearchAction",
      "target":"https://USERNAME.github.io/?q={name}&gender={gender}",
      "query-input":"required name=name"
    }
  }
  </script>

  <link rel="stylesheet" href="style.css" />
  <style>
    /* 작은 CSS만 추가: 언어 스위처 위치 */
    .topbar {
      display:flex; justify-content:flex-end; align-items:center;
      gap:8px; margin-bottom:8px;
    }
    .lang-btn {
      padding:6px 10px; border:1px solid #2b3a4a; background:#0f1520; color:#e6edf3;
      border-radius:8px; cursor:pointer;
    }
    .lang-btn.active { outline:2px solid #5878ff; }
  </style>
</head>
<body>
  <main class="container">
    <!-- Language switcher -->
    <div class="topbar">
      <button class="lang-btn" id="btn-en">EN</button>
      <button class="lang-btn" id="btn-ko">KO</button>
    </div>

    <h1 data-i18n="hero.title">Korean Name Generator</h1>
    <p class="sub" data-i18n="hero.subtitle">
      English name → popular Korean names (last 3-year weighted) + Korean family name + kept-form
    </p>

    <form id="form" class="grid" onsubmit="return false;">
      <div>
        <label data-i18n="form.name">English name</label>
        <input id="enName" placeholder="e.g. Liam, Emma, Michael" data-i18n-placeholder="form.placeholder" />
      </div>
      <div>
        <label data-i18n="form.gender">Gender</label>
        <select id="gender">
          <option value="auto" data-i18n="gender.auto">Auto</option>
          <option value="male" data-i18n="gender.male">Male</option>
          <option value="female" data-i18n="gender.female">Female</option>
          <option value="unisex" data-i18n="gender.unisex">Unisex</option>
        </select>
      </div>
      <div>
        <label data-i18n="form.count">Suggestions</label>
        <select id="count">
          <option>3</option><option selected>5</option><option>8</option>
        </select>
      </div>
      <div style="align-self:end">
        <button id="genBtn" data-i18n="cta.generate">Generate</button>
      </div>
    </form>

    <section id="results" class="results"></section>

    <footer>
      <a href="privacy.html" data-i18n="footer.privacy">Privacy Policy</a> ·
    </footer>
  </main>

  <!-- body 맨 아래에 이미 있다면 유지해도 되지만, 확실히 하려면 defer 권장 -->
  <script src="app.js" defer></script>
</body>
</html>
