<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>외국인 한글이름 생성기 – 실제 분포 반영</title>
  <meta name="description" content="영어 이름을 입력하면 한국에서 실제 많이 쓰이는 이름 분포를 반영해 추천합니다. 성 포함, 유지형(리암/노아) 지원." />
  <link rel="canonical" href="https://willing1026.github.io/korean-name-generator/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- (승인 후 교체) AdSense 전역 스크립트 -->
  <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXX" crossorigin="anonymous"></script> -->

  <meta property="og:title" content="외국인 한글이름 생성기" />
  <meta property="og:description" content="실제 분포 기반 추천 + 성 포함 + 유지형" />
  <meta property="og:type" content="website" />

  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"WebSite",
    "url":"https://USERNAME.github.io/",
    "name":"외국인 한글이름 생성기",
    "potentialAction":{
      "@type":"SearchAction",
      "target":"https://USERNAME.github.io/?q={name}&gender={gender}",
      "query-input":"required name=name"
    }
  }
  </script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>외국인 한글이름 생성기</h1>
    <p class="sub">영어 이름 → 한국에서 실제 많이 쓰이는 이름(최근 3년 가중치) + 성 포함 + 유지형</p>

    <form id="form" class="grid" onsubmit="return false;">
      <div>
        <label>영문 이름</label>
        <input id="enName" placeholder="e.g. Liam, Emma, Michael" />
      </div>
      <div>
        <label>성별</label>
        <select id="gender">
          <option value="auto">자동 추정</option>
          <option value="male">남</option>
          <option value="female">여</option>
          <option value="unisex">공용</option>
        </select>
      </div>
      <div>
        <label>추천 개수</label>
        <select id="count">
          <option>3</option><option selected>5</option><option>8</option>
        </select>
      </div>
      <div style="align-self:end">
        <button id="genBtn">이름 생성</button>
      </div>
    </form>

    <section id="results" class="results"></section>

    <footer>
      <a href="privacy.html">개인정보처리방침</a> ·
      <a href="https://github.com/USERNAME/USERNAME.github.io" target="_blank">GitHub</a>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
